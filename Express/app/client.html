<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="get-books">Get Books</button>
    <button id="get-users">Get Users</button>

    <script>

        const getBooksBtn = document.getElementById('get-books');
        const getUsersBtn = document.getElementById('get-users');

        getBooksBtn.addEventListener('click', async () => {
            const resp = await fetch('http://localhost:3000/books');
            const data = await resp.json();
            console.log(data);
        });

        getUsersBtn.addEventListener('click', async () => {
            try {
                const resp = await fetch('http://localhost:3000/users');
                // const data = await resp.json();
                console.log(resp);
            } catch (err) {
                // console.log('Error:', err);
            }
        });

    </script>
</body>

</html>
